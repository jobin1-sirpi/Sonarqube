# Required metadata
sonar.projectKey=${PROJECT_KEY}
sonar.projectName=${PROJECT_NAME}
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions for analysis
sonar.exclusions=node_modules/**,**/*.min.js,**/*.min.css

# Web-specific settings
sonar.html.file.suffixes=.html,.htm
sonar.css.file.suffixes=.css
sonar.javascript.file.suffixes=.js

# Optional: detailed coverage and test information
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: Enable more detailed security analysis
sonar.securityHotspots.enabled=true
